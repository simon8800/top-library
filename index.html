<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>The Odin Project - Library</h1>
    <button class="add-btn">Add book entry</button>
    <div class="form-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Book information</h3>
        <form action="">
          <label for="title">Title:</label><input id="title" type="text" placeholder="Enter title">
          <br>
          <label for="author">Author:</label><input id="author" type="text" placeholder="Enter author">
          <br>
          <label for="pages">Pages:</label><input id="pages" type="number" min="0">
          <br>
          <label for="read">Read</label><input id="read" type="checkbox">
          <br>
          <input type="submit" value="Add book">
        </form>
      </div>
    </div>
    <ul class="shelf">
      <li class="book-card">
        <h3 class="book-title">Title: <span>The BFG</span></h3>
        <p class="book-author">Author: <span>Roald Dahl</span></p>
        <p class="book-pages">Pages: <span>249</span></p>
        <p class="book-read">Status: <span>Read</span></p>
        <button class="btn read">Not Read</button>
        <button class="btn remove">Remove</button>
      </li>
    </ul>
  </div>
  <script src="./index.js"></script>
</body>
</html>
